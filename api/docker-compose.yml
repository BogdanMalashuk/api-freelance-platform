version: '3'

services:
  web:
    build: .
    command: ["gunicorn", "your_project_name.wsgi:application", "--bind", "0.0.0.0:8000"]
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    networks:
      - api_network

  db:
    image: postgres:13
    environment:
      POSTGRES_DB: freelance_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: psql_password_pass7
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - api_network

networks:
  api_network:
    driver: bridge

volumes:
  postgres_data:
